<!doctype html>
<html lang="en" class="w-100 h-100">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/vinorodrigues/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="{{ url_for('static', filename='dark-light.js') }}?u={{ cache_gen('web/static') }}" defer></script>
    <title>{% block title %}duo - {% endblock %}</title>
    {% endblock %}
</head>
<body class="w-100 h-100 d-flex flex-column">
    <nav class="navbar navbar-dark bg-dark mb-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">dumploader</a>
          <form class="ms-auto d-flex flex-row">
              <i class="bi bi-sun me-3 text-white"></i>
                <div class="form-check form-switch">
                  <label class="form-check-label" for="toggle-btn"></label>
                  <input class="form-check-input" name="theme" type="checkbox" id="toggle-btn">
                  <label class="form-check-label" for="toggle-btn"></label>
                </div>
              <i class="bi bi-moon ms-1 text-white"></i>
          </form>
        </div>
      </nav>
    <main class="d-flex flex-grow-1 flex-column align-items-center justify-content-center">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-dark text-white text-center">
        <div class="container-fluid">
            <p class="mb-0">
                <a href="https://github.com/Talhoid" class="text-decoration-none text-white">
                    <i class="bi bi-github-fill"></i>
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
